syntax = "proto3";

service GrpcServer {
    rpc CreateShape(ShapeType) returns (Shape) {}
    rpc GetShape(ShapeId) returns (Shape) {}
}

message ShapeType {
    string shape_type = 1;
}

message ShapeId {
    string shape_id = 1;
}

message Shape {
    string shape_id = 1;
    string shape_type = 2;
    repeated ShapeCoord coords = 3;
}

message ShapeCoord {
    optional int32 x = 1;
    optional int32 y = 2;
}

Shape {
    shape_id
    shape_type
    coords{
    x, y
    }
    coords{x,y}

}